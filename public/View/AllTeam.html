<body>
<div ng-controller="TeamsCtrl">
<table class="table">

<tr style="background-color:#00BFFF">
    <th style="text-align: center;color:white;">Team Name</th>
	<th>&nbsp;</th>
  </tr>
  <tbody ng-repeat="contact in contactList">
  <tr>
    <td style="text-align: center;vertical-align:middle">{{contact.teamName}}</td>
	<td><a href="#DSM" class="btn btn-warning" role="button" ng-click="edit(contact.teamName)">Daily StandUp Meeting</a></td>
  </tr>
  </tbody>
</table>
</div>

</body>
